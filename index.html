<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo OCR - 50 Pages Batch</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #10b981; --dark: #064e3b; --bg: #f0fdf4; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        
        .main-box { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.08); }
        
        h1 { text-align: center; font-size: 2.5rem; font-weight: 800; color: #111; margin-bottom: 5px; }
        .badge { background: #dcfce7; color: #166534; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; vertical-align: middle; }

        /* UPLOAD ZONE */
        .drop-zone {
            border: 3px dashed #86efac; border-radius: 20px; padding: 40px;
            text-align: center; background: #f0fdf4; cursor: pointer; transition: 0.3s;
            margin-top: 30px;
        }
        .drop-zone:hover { background: #dcfce7; border-color: var(--primary); transform: scale(1.01); }
        .icon-up { font-size: 48px; color: var(--primary); margin-bottom: 15px; }

        /* SETTINGS */
        .controls { display: flex; gap: 15px; margin-top: 20px; justify-content: center; flex-wrap: wrap; }
        select { padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; width: 100%; max-width: 300px; font-weight: 600; }

        /* PROGRESS BAR */
        .progress-container { margin-top: 20px; display: none; }
        .progress-bar { width: 100%; height: 10px; background: #e2e8f0; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.3s; }
        .status-text { text-align: center; font-size: 14px; font-weight: 600; color: var(--dark); margin-top: 8px; }

        /* TOMBOL TURBO */
        .btn-turbo {
            width: 100%; background: linear-gradient(135deg, #10b981, #059669); color: white;
            padding: 18px; border: none; border-radius: 50px; font-size: 18px; font-weight: 800;
            cursor: pointer; margin-top: 25px; transition: 0.3s; display: none;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4); text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-turbo:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(16, 185, 129, 0.5); }
        .btn-turbo:disabled { background: #94a3b8; cursor: not-allowed; box-shadow: none; }

        /* HASIL */
        .result-area { margin-top: 40px; display: none; }
        textarea {
            width: 100%; height: 500px; padding: 25px; border: 1px solid #cbd5e1;
            border-radius: 15px; font-size: 16px; line-height: 1.8; resize: vertical;
            font-family: 'Inter', sans-serif;
        }
        
        .toolbar { display: flex; gap: 10px; margin-bottom: 10px; justify-content: flex-end; }
        .btn-tool { padding: 8px 16px; background: white; border: 1px solid #cbd5e1; border-radius: 8px; cursor: pointer; font-weight: 600; color: #475569; }
        .btn-tool:hover { border-color: var(--primary); color: var(--primary); }

        /* MODA ARAB */
        .rtl { direction: rtl; text-align: right; font-family: 'Amiri', serif; font-size: 22px; }
    </style>
</head>
<body>

<div class="main-box">
    <h1>Turbo OCR <span class="badge">50 WORKERS MAX</span></h1>
    <p style="text-align:center; color:#64748b;">Mesin Ekstraksi Super Cepat untuk PDF & Gambar (Batch Processing)</p>

    <div class="drop-zone" onclick="document.getElementById('fileIn').click()">
        <i class="fas fa-bolt icon-up"></i>
        <h3>Klik untuk Upload (Bisa 50 File/Halaman)</h3>
        <p>Support: PDF (Buku/Kitab), JPG, PNG, WebP</p>
        <input type="file" id="fileIn" hidden multiple accept="image/*, application/pdf">
    </div>

    <div class="controls">
        <select id="lang">
            <option value="ara+eng+ind">âš¡ Auto: Arab Kitab + Latin (Recommended)</option>
            <option value="ara">ðŸ‡¸ðŸ‡¦ Khusus Arab Full (Mushaf)</option>
            <option value="ind">ðŸ‡®ðŸ‡© Bahasa Indonesia</option>
            <option value="eng">ðŸ‡ºðŸ‡¸ English</option>
        </select>
    </div>

    <div class="progress-container" id="progCont">
        <div class="progress-bar"><div class="progress-fill" id="progFill"></div></div>
        <div class="status-text" id="statusTxt">Menunggu perintah...</div>
    </div>

    <button id="startBtn" class="btn-turbo">
        <i class="fas fa-rocket"></i> JALANKAN MESIN TURBO
    </button>

    <div class="result-area" id="resArea">
        <div class="toolbar">
            <button class="btn-tool" onclick="copyTxt()">Salin Teks</button>
            <button class="btn-tool" onclick="dlWord()">Download Word</button>
            <button class="btn-tool" onclick="dlTxt()">Download TXT</button>
        </div>
        <textarea id="output" placeholder="Hasil ekstraksi super cepat akan muncul di sini..."></textarea>
    </div>
</div>

<script>
    const fileIn = document.getElementById('fileIn');
    const startBtn = document.getElementById('startBtn');
    const statusTxt = document.getElementById('statusTxt');
    const progFill = document.getElementById('progFill');
    const progCont = document.getElementById('progCont');
    const output = document.getElementById('output');
    const resArea = document.getElementById('resArea');
    
    let queue = [];
    let scheduler = null;

    // 1. HANDLE FILE SELECTION (PDF & IMAGES)
    fileIn.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if(files.length === 0) return;

        queue = []; // Reset antrian
        progCont.style.display = 'block';
        statusTxt.innerText = `Menganalisis ${files.length} file...`;

        // Proses persiapan file (Convert PDF to Images jika perlu)
        for (let file of files) {
            if (file.type === 'application/pdf') {
                statusTxt.innerText = `Membongkar halaman PDF: ${file.name}...`;
                const pdfImages = await convertPdfToImages(file);
                queue.push(...pdfImages);
            } else {
                queue.push(file);
            }
        }

        statusTxt.innerText = `Siap memproses ${queue.length} halaman/gambar!`;
        startBtn.style.display = 'block';
        startBtn.innerHTML = `<i class="fas fa-rocket"></i> PROSES ${queue.length} HALAMAN SEKARANG`;
    });

    // 2. FUNGSI KONVERSI PDF KE GAMBAR (OTOMATIS)
    async function convertPdfToImages(file) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        const images = [];
        
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 2.0 }); // High Quality Scale
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            
            await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
            
            // Convert canvas to blob
            const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
            blob.name = `Halaman PDF ${i}`;
            images.push(blob);
        }
        return images;
    }

    // 3. MESIN TURBO (SCHEDULER 50 WORKERS LOGIC)
    startBtn.onclick = async () => {
        startBtn.disabled = true;
        output.value = "";
        resArea.style.display = 'block';
        
        const lang = document.getElementById('lang').value;
        statusTxt.innerText = "Mengaktifkan Multi-Core Workers...";

        // Initialize Scheduler
        scheduler = Tesseract.createScheduler();
        
        // Membuat 4-8 Worker (Maksimal yang aman untuk Browser agar tidak crash)
        // Ini akan bekerja paralel secepat kilat menghabiskan antrian 50 gambar.
        const workerCount = navigator.hardwareConcurrency || 4; 
        
        for (let i = 0; i < workerCount; i++) {
            const worker = await Tesseract.createWorker(lang, 1, {
                logger: m => {} // Silent log biar cepat
            });
            await worker.setParameters({
                tessedit_pageseg_mode: '1',
                preserve_interword_spaces: '1'
            });
            scheduler.addWorker(worker);
        }

        let completed = 0;
        const total = queue.length;
        const results = new Array(total);

        // Menambahkan Tugas ke Scheduler
        await Promise.all(queue.map(async (img, index) => {
            const { data: { text } } = await scheduler.addJob('recognize', img);
            results[index] = text; // Simpan urutan
            completed++;
            
            // Update Progress Bar
            const percent = Math.round((completed / total) * 100);
            progFill.style.width = `${percent}%`;
            statusTxt.innerText = `Kecepatan Turbo: Selesai ${completed} dari ${total} halaman (${percent}%)`;
        }));

        // GABUNGKAN HASIL
        const finalText = results.join("\n\n----------------------------------------\n\n");
        
        // Deteksi Arab
        if (lang.includes('ara') || /[\u0600-\u06FF]/.test(finalText)) {
            output.classList.add('rtl');
        } else {
            output.classList.remove('rtl');
        }

        output.value = finalText;
        statusTxt.innerText = "âœ… SELESAI! Semua halaman berhasil diekstrak.";
        startBtn.disabled = false;
        
        await scheduler.terminate(); // Bersihkan memori
    };

    // FUNGSI DOWNLOAD
    function copyTxt() { output.select(); document.execCommand('copy'); alert("Teks Tersalin!"); }
    function dlTxt() { saveAs(new Blob([output.value], {type: "text/plain;charset=utf-8"}), "hasil-turbo.txt"); }
    function dlWord() {
        const isRtl = output.classList.contains('rtl');
        const content = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>Doc</title><style>body{font-family:'Arial'; direction:${isRtl?'rtl':'ltr'}; text-align:${isRtl?'right':'left'};}</style></head><body>${output.value.replace(/\n/g, "<br>")}</body></html>`;
        saveAs(new Blob(['\ufeff', content], {type: 'application/msword'}), "hasil-turbo.doc");
    }
</script>

</body>
</html>
